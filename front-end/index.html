<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hyzer</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    BOOM SHAKALA

    <div id='games-container'>

    </div>

    <script type="text/javascript">
      (function() {
        var xhr = new XMLHttpRequest();

        xhr.open('GET', '/api/games', true);

        xhr.onload = function() {
          var games = xhr.response;

          document.querySelector('#games-container').innerHTML = games;
        };

        xhr.send(null);
      }());
    </script>
  </body>
</html>
